<ion-header>
  <header title="Design"></header>
</ion-header>

<ion-content padding>
  <ion-card>
    <img class="cover" src="assets/imgs/Sass.png" />
    <ion-card-content>
      <ion-card-title>
        Sass
      </ion-card-title>

      <ion-row>
        <ion-col>
          FONCTIONNALITÉS SUPPLÉMENTAIRES :
        </ion-col>
        <ion-col>
          <ion-row>
            UTILISATION DE VARIABLES
          </ion-row>
          <ion-row>
            IMBRICATION DE SÉLECTEURS
          </ion-row>
          <ion-row>
            IMPORT PARTIALS
          </ion-row>
          <ion-row>
            MIXINS
          </ion-row>
        </ion-col>
      </ion-row>
      <ion-row>
        AVANTAGES : RÉDUCTION DE CODE ET PROPRETÉ
      </ion-row>
      <ion-row>
        VASTE ASSORTIMENT DE COMPOSANTS GRAPHIQUES
      </ion-row>

    </ion-card-content>
  </ion-card>

  <ion-item>
    <ion-label>Daenerys Targaryen</ion-label>
    <ion-checkbox color="dark" checked="true"></ion-checkbox>
  </ion-item>

  <ion-item>
    <ion-label>Arya Stark</ion-label>
    <ion-checkbox disabled="true"></ion-checkbox>
  </ion-item>


  <ion-fab top right edge>
    <button ion-fab mini>
      <ion-icon name="add"></ion-icon>
    </button>
    <ion-fab-list>
      <button ion-fab>
        <ion-icon name="logo-facebook"></ion-icon>
      </button>
      <button ion-fab>
        <ion-icon name="logo-twitter"></ion-icon>
      </button>
      <button ion-fab>
        <ion-icon name="logo-vimeo"></ion-icon>
      </button>
      <button ion-fab>
        <ion-icon name="logo-googleplus"></ion-icon>
      </button>
    </ion-fab-list>
  </ion-fab>


  <ion-item>
    <ion-range>
      <ion-icon range-left small name="sunny"></ion-icon>
      <ion-icon range-right name="sunny"></ion-icon>
    </ion-range>
  </ion-item>

  <ion-item>
    <ion-label>Sam</ion-label>
    <ion-toggle checked="false"></ion-toggle>
  </ion-item>

  <ion-list radio-group>
    <ion-list-header>
      Language
    </ion-list-header>

    <ion-item>
      <ion-label>Go</ion-label>
      <ion-radio checked="true" value="go"></ion-radio>
    </ion-item>

    <ion-item>
      <ion-label>Rust</ion-label>
      <ion-radio value="rust"></ion-radio>
    </ion-item>

    <ion-item>
      <ion-label>Python</ion-label>
      <ion-radio value="python"></ion-radio>
    </ion-item>
  </ion-list>

</ion-content>
