<ion-header>
  <header title="IONIC"></header>
</ion-header>


<ion-content padding>
  <ion-card>
    <img class="cover" src="assets/imgs/logoIonic.png" />
    <ion-card-content>
      <ion-card-title>
        Ionic
      </ion-card-title>
      <ion-list>
        <ion-item>
          OPEN SOURCE
        </ion-item>
        <ion-item>
          DÉVELOPPEMENT MOBILE HYBRIDE CROSS-PLATFORM
        </ion-item>
        <ion-item>
          ANGULAR (AVEC TYPESCRIPT)
        </ion-item>
        <ion-item>
          SDK FRONT-END
        </ion-item>
        <ion-item>
          ASSORTIMENTS COMPOSANTS
        </ion-item>
        <ion-item>
          « LOOK AND FEEL » NATIF
        </ion-item>
        <ion-item>
          CORDOVA
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>

  <ion-list-header>
    Sujets
  </ion-list-header>
  <ion-list>
    <ion-item *ngFor="let page of pages" (tap)="goTo(page.namePage)">
      {{page.title}}
    </ion-item>
  </ion-list>

</ion-content>
