<ion-header>
  <header title="React Native"></header>
</ion-header>


<ion-content padding>
  <ion-card padding>
    <img class="container" src="assets/imgs/logoRN.png" />
    <ion-card-content>
      <ion-card-title>
        React Native
      </ion-card-title>
      <ion-list>
        <ion-item>
          Framework basé sur la librairie React
        </ion-item>
        <ion-item>
          JavaScript (JSX)
        </ion-item>
        <ion-item>
          Véritable application native
        </ion-item>
        <ion-item>
          Hiérarchie de composants
        </ion-item>
        <ion-item>
          « Look \& Feel » natif
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>

  <ion-list-header>
    Sujets
  </ion-list-header>
  <ion-list class="custom-list">
    <ion-item *ngFor="let page of pages" (tap)="goTo(page.namePage)">
      {{page.title}}
    </ion-item>
  </ion-list>

</ion-content>
