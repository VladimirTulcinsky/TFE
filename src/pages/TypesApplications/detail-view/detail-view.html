<ion-header>
  <header [title]="type.type"></header>
</ion-header>


<ion-content padding>
  <ion-card>
    <ion-card-header>
      {{type.type}}
    </ion-card-header>
    <ion-card-content>
      <ion-list-header>
        Langages :
      </ion-list-header>
      <ion-list>
        <ion-item *ngFor="let item of type.langages">
          {{item.langage}}
          <ion-icon [name]=item.icon margin-left></ion-icon>
        </ion-item>
      </ion-list>

      <ion-list-header>
        Caract√©ristiques :
      </ion-list-header>
      <ion-list>
        <ion-item *ngFor="let car of type.caracteristiques">
          <ion-icon name="arrow-dropright"margin-right></ion-icon> {{car}}
        </ion-item>
      </ion-list>

    </ion-card-content>
  </ion-card>

</ion-content>
